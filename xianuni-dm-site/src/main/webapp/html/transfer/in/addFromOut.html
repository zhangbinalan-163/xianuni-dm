<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../../static/css/animate.css" rel="stylesheet">
    <link href="../../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <base target="_blank">
</head>

<body>
<form class="form-horizontal">
    <div class="form-group">
        <div class="input-group">
            <div class="col-sm-4">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>学工号：</small></label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="pNumber">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>类型：</small></label>
        <div class="col-sm-2">
            <select id="pType" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">学生</option>
                <option value="1" hassubinfo="true">教工</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>姓名：</small></label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>转入党组织</small></label>
        <div class="col-sm-5">
            <p id="pOrg" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>原来党组织名称：</small></label>
        <div class="col-sm-4">
            <input type="text" maxlength="50" class="form-control checkMaxLen" id="oldOrgName">
        </div>
    </div>
</form>

<!-- 全局js -->
<script src="../../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>
<!-- layer javascript -->
<script src="../../../static/js/plugins/layer/layer.min.js"></script>
<!-- layerDate plugin javascript -->
<script src="../../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../../static/js/plugins/chosen/chosen.jquery.js"></script>

<script>
    $(document).ready(function () {
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': {
                allow_single_deselect: true
            },
            '.chosen-select-no-single': {
                disable_search_threshold: 10
            },
            '.chosen-select-no-results': {
                no_results_text: 'Oops, nothing found!'
            },
            '.chosen-select-width': {
                width: "95%"
            }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
        $('.checkMaxLen').maxlength({
            alwaysShow: true,
            validate: false,
            allowOverMax: true,
            customMaxAttribute: "90",
            warningClass: "label label-info",
            limitReachedClass: "label label-warning",
            placement: 'right',
            message: '已输入 %charsTyped%/最多输入%charsTotal%'
        });

        $('#pOrg').html(getOrgNameTag());
    });
    function getOrgTag(){
        return parent.$('#orgIdTag').val();
    }

    function getOrgNameTag(){
        return parent.$('#orgNameTag').val();
    }
</script>
</body>
</html>
