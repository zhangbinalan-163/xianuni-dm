<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../static/js/plugins/select2/select2.css" rel="stylesheet">
    <base target="_blank">
</head>

<body>
<form class="form-horizontal">
    <div class="form-group">
        <div class="input-group">
            <div class="col-sm-4">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学工号：</label>
        <div class="col-sm-4">
            <input type="text" id="pNumber" class="js-example-data-ajax" style="width: 100%"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">申请书提交时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="applyTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#applyTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">谈话时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="talkTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#talkTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">谈话人：</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" id="pTalker">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
            <span class="help-block m-b-none">请从本党支部正式党员库中查询</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">谈话内容：</label>
        <div class="col-sm-5">
            <textarea id="talkContent" name="talkContent" class="form-control" maxlength="200" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
</form>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>
<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>
<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../../static/js/plugins/suggest/bootstrap-suggest.min.js"></script>

<script src="../../static/js/plugins/select2/select2.js"></script>
<script src="../../static/js/plugins/select2/select2_locale_zh-CN.js"></script>
<script>
    $(document).ready(function () {
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': {
                allow_single_deselect: true
            },
            '.chosen-select-no-single': {
                disable_search_threshold: 10
            },
            '.chosen-select-no-results': {
                no_results_text: 'Oops, nothing found!'
            },
            '.chosen-select-width': {
                width: "95%"
            }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

        $('#talkContent').maxlength({
            alwaysShow: true,
            validate: false,
            allowOverMax: true,
            customMaxAttribute: "90",
            warningClass: "label label-info",
            limitReachedClass: "label label-warning",
            placement: 'right',
            message: '已输入 %charsTyped%/最多输入%charsTotal%'
        });


        $("#pTalker").bsSuggest({
            url: "/xianuni-dm/person/listQuery.do?status=5&orgId="+getOrgTag()+"&number=",
            getDataMethod:"url",
            effectiveFields: ["personNumber", "personName"],
            effectiveFieldsAlias:{"personName": "姓名","personNumber":"学工号"},
            showBtn: true,
            idField: "personId",
            keyField: "personNumber"
        }).on('onSetSelectValue', function (e, keyword) {
            //
        });

        var $ajax = $(".js-example-data-ajax");

        var formatResult = function(item){


        };
        var formatResult = function(result, container, query, escapeMarkup) {
            return "<div>" + result.personId+ " >>>数量" + result.personName+"</div>";
        };
        var formatSelection = function (data, container, escapeMarkup) {
            return data ? escapeMarkup(this.text(data)) : undefined;
        };

        $ajax.select2({
            ajax: {
                url: "/xianuni-dm/person/listQuery.do?status=5&orgId="+getOrgTag(),
                type:'get',
                cache:false,
                dataType:'json',
                delay: 250,
                data: function (params) {
                    return {
                        number: params, // search term
                        code: 'utf-8',
                        extras: 1
                    };
                },
                processResults: function (data, params) {
                    //params.page = params.page || 1;

                    return {
                        results: data.value
                        // pagination: {
                        //   more: (params.page * 30) < data.total_count
                        // }
                    };
                },
                cache: true
            },
            escapeMarkup: function (markup) { return markup; },
            minimumInputLength: 1,
            formatResult: formatResult, // 下拉列表生成模板
            formatSelection: formatSelection // 选中结果生成模板
        });
    });

    function getOrgTag(){
        return parent.$('#orgIdTag').val();
    }
</script>
</body>
</html>
