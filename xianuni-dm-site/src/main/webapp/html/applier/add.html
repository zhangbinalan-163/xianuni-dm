<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../static/css/plugins/select2/select2.min.css" rel="stylesheet" />
    <base target="_blank">
</head>

<body>
<form class="form-horizontal">
    <div class="form-group">
        <div class="input-group">
            <div class="col-sm-4">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学工号：</label>
        <div class="col-sm-4">
            <select id="pNumber" style="width:300px;">

            </select>
            <span class="help-block m-b-none">请从本党支部入党申请人库中查询</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">申请书提交时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="applyTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#applyTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">谈话时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="talkTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#talkTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">谈话人：</label>
        <div class="col-sm-4">
            <select id="pTalker" style="width:300px;">

            </select>
            <span class="help-block m-b-none">请从本党支部党员库中查询</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">谈话内容：</label>
        <div class="col-sm-5">
            <textarea id="talkContent" name="talkContent" class="form-control" maxlength="200" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
</form>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>
<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>
<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>

<script src="../../static/js/plugins/select2/select2.min.js"></script>
<script>
    $(document).ready(function () {
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': {
                allow_single_deselect: true
            },
            '.chosen-select-no-single': {
                disable_search_threshold: 10
            },
            '.chosen-select-no-results': {
                no_results_text: 'Oops, nothing found!'
            },
            '.chosen-select-width': {
                width: "95%"
            }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

        $('#talkContent').maxlength({
            alwaysShow: true,
            validate: false,
            allowOverMax: true,
            customMaxAttribute: "90",
            warningClass: "label label-info",
            limitReachedClass: "label label-warning",
            placement: 'right',
            message: '已输入 %charsTyped%/最多输入%charsTotal%'
        });

        $("#pNumber").select2({
           placeholder:"请选择",
           allowClear: true,  //是否允许用户清除文本信息
           ajax:{
               url:'',
               dataType:'json',
               data: function (term, pageNo) {//在查询时向服务器端传输的数据
                   term = $.trim(term);
                   return {
                       autNumber: term,//联动查询的字符
                       pageSize: 15,//一次性加载的数据条数
                       pageNo:pageNo,//页码
                       time:new Date()//测试
                   }
               },
               results:function(data,pageNo){
                    if(data.length>0){   //如果没有查询到数据，将会返回空串
                        var dataObj =data;  //将接收到的JSON格式的字符串转换成JSON数据
                        var more = (pageNo*15)<dataObj.total; //用来判断是否还有更多数据可以加载
                        return {
                            results:dataObj.result,more:more
                        };
                    }else{
                        return {results:data};
                    }
                }
            },
            formatResult: formatAsText
        });

        $("#pTalker").select2();
    });
    //格式化查询结果,将查询回来的id跟name放在两个div里并同行显示，后一个div靠右浮动
    function formatAsText(item){
        var itemFmt ="<div style='display:inline;'>"+item.id+"</div><div style='float:right;color:#4F4F4F;display:inline'>"+item.name+"</div>"
        return itemFmt;
    }

    function getOrgTag(){
        return parent.$('#orgIdTag').val();
    }
</script>
</body>
</html>
