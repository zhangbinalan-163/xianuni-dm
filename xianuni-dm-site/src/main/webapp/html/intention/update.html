<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <base target="_blank">
</head>

<body>
<form method="get" class="form-horizontal">
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>党组织名称</small></label>
        <div class="col-sm-5">
            <p id="orgName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>姓名</small></label>
        <div class="col-sm-5">
            <p id="pName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>学工号</small></label>
        <div class="col-sm-5">
            <p id="pNumber" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>创建时间</small></label>
        <div class="col-sm-5">
            <p id="createTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>修改时间</small></label>
        <div class="col-sm-5">
            <p id="updateTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">职称：</label>
        <div class="col-sm-3">
            <input id="profession" type="text" class="form-control" name="profession">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学历：</label>
        <div class="col-sm-1">
            <select id="degree" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">初中及以下</option>
                <option value="1" hassubinfo="true">高中</option>
                <option value="2" hassubinfo="true">专科</option>
                <option value="3" hassubinfo="true">本科</option>
                <option value="4" hassubinfo="true">研究生</option>
                <option value="5" hassubinfo="true">博士</option>
                <option value="6" hassubinfo="true">其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">积极分子确定时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="beAcTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#beAcTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">培训课时：</label>
        <div class="col-sm-1">
            <select id="trainHour" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="1" hassubinfo="true">1课时</option>
                <option value="5" hassubinfo="true">5课时</option>
                <option value="10" hassubinfo="true">10课时</option>
                <option value="15" hassubinfo="true">15课时</option>
                <option value="20" hassubinfo="true">20课时</option>
                <option value="25" hassubinfo="true">25课时</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否公示：</label>
        <div class="col-sm-1">
            <select id="publiced" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">已公示</option>
                <option value="1" hassubinfo="true">未公示</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="meetTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#meetTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会内容：</label>
        <div class="col-sm-5">
            <textarea id="meetContent" name="meetContent" class="form-control" maxlength="200" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">政审情况：</label>
        <div class="col-sm-5">
            <textarea id="politicalCheck" name="politicalCheck" class="form-control" maxlength="200" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否上级备案：</label>
        <div class="col-sm-1">
            <select id="beian" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">否</option>
                <option value="1" hassubinfo="true">是</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否校党委预审：</label>
        <div class="col-sm-1">
            <select id="yushen" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">否</option>
                <option value="1" hassubinfo="true">是</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>入党介绍人</small></label>
        <div class="col-sm-5">
            <p id="introducer" class="form-control-static"></p>
        </div>
    </div>
</form>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>

<script>
    $(document).ready(function () {
        //获取信息
        var intentionId=getIdTag();
        $.ajax( {
            url:'/xianuni-dm/person/intention/info.do',
            data:{
                intentionId : intentionId
            },
            type:'get',
            cache:false,
            dataType:'json',
            success:function(data) {
                if(data.success){
                    $('#orgName').html(data.orgName);
                    $('#createTime').html(data.createTime);
                    $('#updateTime').html(data.updateTime);
                    $('#pNumber').html(data.number);
                    $('#pName').html(data.name);
                    $('#meetTime').val(data.meetTime);
                    $('#meetContent').val(data.meetContent);
                    $('#politicalCheck').val(data.politicalCheck);
                    $('#introducer').html(data.introducer);
                    $('#schoolApproval').val(data.schoolApproval);
                    $('#profession').val(data.profession);
                    $('#beAcTime').val(data.beAcTime);

                    $('#trainHour').find('option[value="'+data.trainHour+'"]').attr("selected","selected");
                    $('#yushen').find('option[value="'+data.yushen+'"]').attr("selected","selected");
                    $('#beian').find('option[value="'+data.beian+'"]').attr("selected","selected");
                    $('#degree').find('option[value="'+data.degree+'"]').attr("selected","selected");
                    $('#publiced').find('option[value="'+data.publiced+'"]').attr("selected","selected");
                }else{
                    layer.alert('获取信息失败>'+data.msg, {icon: 5});
                }
            },
            error : function() {
                alert("异常");
            }
        });
    });
    function getIdTag(){
        return parent.$('#idTag').val();
    }
</script>
</body>
</html>
