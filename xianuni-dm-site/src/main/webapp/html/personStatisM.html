<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <!-- jqgrid-->
    <link href="../static/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">
    <!-- zTree -->
    <link href="../static/css/plugins/zTree/metroStyle/metroStyle.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>党组织结构</h5>
                </div>
                <div class="ibox-content">
                    <ul id="orgTree" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>统计信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="echarts" id="chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../static/js/content.js?v=1.0.0"></script>

<!-- jqGrid -->
<script src="../static/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="../static/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

<!-- zTree plugin javascript -->
<script src="../static/js/plugins/zTree/jquery.ztree.all-3.5.min.js"></script>

<!-- ECharts -->
<script src="../static/js/plugins/echarts/echarts-all.js"></script>

<script>
    $(document).ready(function () {
        var tree = ({
            init: function () {
                $.fn.zTree.init($("#orgTree"), this.config());
                this.zTree = $.fn.zTree.getZTreeObj("orgTree");
                return this;
            },
            config: function () {
                var self = this;
                return this.setting = {
                    data: {
                        simpleData: {
                            enable: true,
                            idKey: "id",
                            pIdKey: "pId",
                            rootPId: 0
                        }
                    },
                    async: {
                        enable: true,
                        url: "/xianuni-dm/orgnization/orgtree.do",
                        dataFilter: self.filter,
                        type: "get",
                        autoParam:["id", "name", "level"]
                    },
                    view: {
                        showIcon: false
                    },
                    callback: {
                        onClick: self.updateTable
                    }
                }
            },
            updateChart: function (event, treeId, treeNode) {
                barChart.update(treeNode.id);
            },
            filter: function (treeId, parentNode, childNodes) {
                return childNodes;
            }

        }).init();

        var barChart = ({
            init: function(){
                this.orgId = '';
                this.$el = document.getElementById("chart");
                this.initChart();
                return this;
            },
            initChart: function(data){
                this.chart = echarts.init(this.$el);
                this.chart.setOption(this.getOptions(data));
            },
            getOptions: function(data){
                data = this.formatData(data);
                return {
                    title : {
                        text: '党员分布'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['党员','非党员']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            magicType : {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : data.x
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series: data.series
                };
            },
            bindEvents: function(){
                window.onresize = this.chart.resize;
            },
            // 更新图表
            update: function(orgId){
                var self = this;
                var chart = this.chart;
                chart.showLoading();

                // todo ajax to get data
                var data = {};
                setTimeout(function(){
                    // 得到数据后重新生成图表
                    if (chart && chart.dispose) {
                        chart.dispose();
                    }
                    self.initChart(data);
                }, 1000)
            },
            // 格式化输出数据
            formatData: function(data){
                return {
                    // x轴标识
                    x: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                    // 数据集合
                    series: [
                        {
                            name:'党员',
                            type:'bar',
                            data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                        },
                        {
                            name:'非党员',
                            type:'bar',
                            data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                        }
                    ]
                }
            }
        }).init();
        window.chart = barChart;
    });
</script>
</body>
</html>
