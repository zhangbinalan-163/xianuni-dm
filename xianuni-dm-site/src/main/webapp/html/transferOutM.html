<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <!-- jqgrid-->
    <link href="../static/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">
    <!-- zTree -->
    <link href="../static/css/plugins/zTree/metroStyle/metroStyle.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>党组织结构</h5>
                </div>
                <div class="ibox-content">
                    <ul id="orgTree" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>转出历史</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-inline form-group">
                        <div class="form-group">
                            <input type="text" placeholder="请输入学工号" id="number" class="form-control">
                        </div>
                        <button id="searchBtn" class="btn btn-white" type="button">搜索</button>
                        <button id="addBtn" class="btn btn-success " type="button"><i class="fa fa-upload"></i>&nbsp;&nbsp;<span id="testSpan" class="bold">新增</span>
                        </button>
                    </form>
                    <div class="jqGrid_wrapper">
                        <table id="list"></table>
                        <div id="pager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="text" hidden="hidden" id="orgIdTag"/>
<input type="text" hidden="hidden" id="idTag"/>
<input type="text" hidden="hidden" id="orgNameTag"/>

<!-- 全局js -->
<script src="../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../static/js/content.js?v=1.0.0"></script>

<!-- jqGrid -->
<script src="../static/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="../static/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

<!-- zTree plugin javascript -->
<script src="../static/js/plugins/zTree/jquery.ztree.all-3.5.min.js"></script>

<!-- layer javascript -->
<script src="../static/js/plugins/layer/layer.min.js"></script>
<!-- layerDate plugin javascript -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>

<script>
    $(document).ready(function () {
        checkLogin();

        $.jgrid.defaults.styleUI = 'Bootstrap';

        var table = ({
            init: function () {
                this.$el = $("#list");
                this.orgId = '0';
                this.render();
                this.bindEvents();
                return this
            },
            fetchData: function (data) {
                this.orgId = data.orgId || this.orgId;
                this.$el.jqGrid("setGridParam", {
                    postData: data,
                    page: 1
                }).trigger("reloadGrid");
            },
            bindEvents: function(){
                var self = this;
                $('#searchBtn').on('click', function(){
                    self.fetchData({
                        number: $('#number').val().trim()
                    })
                });
                $('#addBtn').on('click', function () {
                    // 选中的节点
                    var node = tree.zTree && tree.zTree.getSelectedNodes()[0];
                    if(!node||node.id==0){
                        layer.alert('请选择一个党组织', {icon: 5});
                        return
                    }
                    //询问框
                    var index=layer.confirm('是否是转出到校外', {
                        btn: ['是','不，是校内转出'], //按钮
                        shade: false //不显示遮罩
                    }, function(){
                        layer.close(index);
                        layer.open({
                            type: 2,
                            content: 'transfer/out/addToOut.html',
                            area: ['100%', '100%'],
                            maxmin: false,
                            title: '创建<strong>' + node.name + '</strong>的校外转出信息',
                            shade: 0.6, //遮罩透明度
                            shift: 5, //0-6的动画形式，-1不开启
                            btn: ['创建', '取消'],
                            yes: function (index) {
                                var inputs = layer.getChildFrame('body', index).find('input');
                                var number, orgName,name,type;
                                for (var i = 0; i < inputs.length; i++) {
                                    var inputName = inputs[i].id;
                                    var inputValue = inputs[i].value;
                                    if (inputName == 'pNumber') {
                                        if (!inputValue) {
                                            layer.alert('学工号不能为空', {icon: 5});
                                            return;
                                        }
                                        number = inputValue;
                                    }
                                    if (inputName == 'newOrgName') {
                                        if (!inputValue) {
                                            layer.alert('转出党组织名称不能为空', {icon: 5});
                                            return;
                                        }
                                        orgName = inputValue;
                                    }
                                }
                                $.ajax({
                                    url: '/xianuni-dm/relation/transfer/out/add.do',
                                    data: {
                                        orgId: node.id,
                                        number: number,
                                        orgName: orgName,
                                        type: 2
                                    },
                                    type: 'post',
                                    dataType: 'json',
                                    success: function (data) {
                                        if (data.success) {
                                            layer.alert('添加信息成功', {icon: 1});
                                            layer.close(index);
                                            self.fetchData({});
                                        } else {
                                            layer.alert('添加信息失败！' + data.msg, {icon: 5});
                                        }
                                    },
                                    error: function () {
                                        layer.alert('添加信息失败', {icon: 5});
                                    }
                                });
                            }
                        });
                    }, function(){
                        layer.close(index);
                        layer.open({
                            type: 2,
                            content: 'transfer/out/addToInner.html',
                            area: ['100%', '100%'],
                            maxmin: false,
                            title: '创建<strong>' + node.name + '</strong>的校内转出信息',
                            shade: 0.6, //遮罩透明度
                            shift: 5, //0-6的动画形式，-1不开启
                            btn: ['创建', '取消'],
                            yes: function (index) {
                                var inputs = layer.getChildFrame('body', index).find('input');
                                var number,toOrgId;
                                for (var i = 0; i < inputs.length; i++) {
                                    var inputName = inputs[i].id;
                                    var inputValue = inputs[i].value;
                                    if (inputName == 'pNumber') {
                                        if (!inputValue) {
                                            layer.alert('学工号不能为空', {icon: 5});
                                            return;
                                        }
                                        number = inputValue;
                                    }
                                    if (inputName == 'toOrgId') {
                                        if (!inputValue) {
                                            layer.alert('转出党组织不能为空', {icon: 5});
                                            return;
                                        }
                                        toOrgId = inputValue;
                                    }
                                }
                                $.ajax({
                                    url: '/xianuni-dm/relation/transfer/out/add.do',
                                    data: {
                                        orgId: node.id,
                                        number: number,
                                        toOrgId:toOrgId,
                                        type: 0
                                    },
                                    type: 'post',
                                    dataType: 'json',
                                    success: function (data) {
                                        if (data.success) {
                                            layer.alert('添加信息成功', {icon: 1});
                                            layer.close(index);
                                            self.fetchData({});
                                        } else {
                                            layer.alert('添加信息失败！' + data.msg, {icon: 5});
                                        }
                                    },
                                    error: function () {
                                        layer.alert('添加信息失败', {icon: 5});
                                    }
                                });
                            }
                        });
                    });
                });
            },
            render: function () {
                var self = this;
                this.$el.jqGrid(
                        {
                            url: '/xianuni-dm/relation/transfer/outList.do',
                            datatype: "json",
                            autowidth: true,
                            shrinkToFit: true,
                            colNames: ['ID', '姓名', '学工号','原组织','转入组织','状态','操作类型', '申请时间','完成时间'],
                            colModel: [
                                {name: 'id', index: 'id',hidden:true},
                                {name: 'name', index: 'name',width: 60, align: "left"},
                                {name: 'number', index: 'number',width: 60, align: "left"},
                                {name: 'fromOrg', index: 'fromOrg',width: 60, align: "left"},
                                {name: 'toOrg', index: 'toOrg',width: 60, align: "left"},
                                {name: 'status', index: 'status',width: 60, align: "left"},
                                {name: 'type', index: 'type',width: 60, align: "left"},
                                {name: 'time', index: 'time',width: 60, align: "left"},
                                {name: 'done', index: 'done',width: 60, align: "left"},
                            ],
                            rowNum: 10,
                            rowList: [10, 20, 30],
                            pager: '#pager',
                            sortname: 'id',
                            mtype: "get",
                            height: 400,
                            viewrecords: true
                        })
                        .jqGrid('navGrid', '#pager', {edit: false, add: false, del: false,search:false});
            }
        }).init();

        var tree = ({
            init: function () {
                $.fn.zTree.init($("#orgTree"), this.config());
                this.zTree = $.fn.zTree.getZTreeObj("orgTree");
                return this;
            },
            config: function () {
                var self = this;
                return this.setting = {
                    data: {
                        simpleData: {
                            enable: true,
                            idKey: "id",
                            pIdKey: "pId",
                            rootPId: 0
                        }
                    },
                    async: {
                        enable: true,
                        url: "/xianuni-dm/orgnization/orgtree.do",
                        dataFilter: self.filter,
                        type: "get",
                        autoParam:["id", "name", "level"]
                    },
                    view: {
                        showIcon: false
                    },
                    callback: {
                        onClick: self.updateTable
                    }
                }
            },
            updateTable: function (event, treeId, treeNode) {
                $('#orgIdTag').val(treeNode.id);
                $('#orgNameTag').val(treeNode.name);
                table.fetchData({
                    orgId: treeNode.id
                })
            },
            filter: function (treeId, parentNode, childNodes) {
                return childNodes;
            }

        }).init();

        // Add responsive to jqGrid
        $(window).bind('resize', function () {
            var width = $('.jqGrid_wrapper').width();
            $('#list').setGridWidth(width);
        });
    });
    function checkLogin(){
        $.ajax({
            url: "/xianuni-dm/login/userInfo.do",
            dataType: "json",
            data: {},
            success: function (data) {
                if(data.success){
                }else{
                    if(data.msg=='NOTLOGIN'){
                        layer.confirm('需要重新登录', {
                            btn: ['前往登录'], //按钮
                            shade: 0.6
                        }, function(){
                            location.href ="/xianuni-dm/html/login.html";
                        });
                    }
                }
            },
            error:function(){
            }
        })
    }
</script>
</body>
</html>
