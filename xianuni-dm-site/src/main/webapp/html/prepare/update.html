<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <base target="_blank">
</head>

<body>
<form method="get" class="form-horizontal">
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>党组织名称</small></label>
        <div class="col-sm-5">
            <p id="orgName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>姓名</small></label>
        <div class="col-sm-5">
            <p id="pName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>学工号</small></label>
        <div class="col-sm-5">
            <p id="pNumber" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>创建时间</small></label>
        <div class="col-sm-5">
            <p id="createTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>修改时间</small></label>
        <div class="col-sm-5">
            <p id="updateTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>党总支审核</small></label>
        <div class="col-sm-5">
            <p id="branchApproval" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>学校审核</small></label>
        <div class="col-sm-5">
            <p id="schoolApproval" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>是否提交志愿书</small></label>
        <div class="col-sm-5">
            <p id="application" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>党支部大会内容</small></label>
        <div class="col-sm-5">
            <p id="meetContent" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>党支部大会时间</small></label>
        <div class="col-sm-5">
            <p id="meetTime" class="form-control-static"></p>
        </div>
    </div>
</form>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>

<script>
    $(document).ready(function () {
        //获取信息
        var intentionId=getIdTag();
        $.ajax( {
            url:'/xianuni-dm/person/prepare/info.do',
            data:{
                prepareId : intentionId
            },
            type:'get',
            cache:false,
            dataType:'json',
            success:function(data) {
                if(data.success){
                    $('#orgName').html(data.orgName);
                    $('#createTime').html(data.createTime);
                    $('#updateTime').html(data.updateTime);
                    $('#pNumber').html(data.number);
                    $('#pName').html(data.name);
                    $('#schoolApproval').html(data.schoolApproval);
                    $('#branchApproval').html(data.branchApproval);
                    $('#meetTime').html(data.meetTime);
                    $('#meetContent').html(data.meetContent);
                    $('#application').html(data.application);
                }else{
                    layer.alert('获取信息失败>'+data.msg, {icon: 5});
                }
            },
            error : function() {
                alert("异常");
            }
        });
    });
    function getIdTag(){
        return parent.$('#idTag').val();
    }
</script>
</body>
</html>
