<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <base target="_blank">
</head>

<body>
<form method="get" class="form-horizontal">
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党组织名称</label>
        <div class="col-sm-5">
            <p id="orgName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-5">
            <input id="pName"  type="text" class="form-control checkMaxLen" maxlength="20"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">类型</label>
        <div class="col-sm-2">
            <select id="pType" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">学生</option>
                <option value="1" hassubinfo="true">教工</option>
                <option value="2" hassubinfo="true">其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学工号</label>
        <div class="col-sm-5">
            <p id="pNumber" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">身份证号</label>
        <div class="col-sm-5">
            <input type="text" id="pIdNumber" class="form-control checkMaxLen" maxlength="18" />
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-1">
            <select id="pSex"  class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">男</option>
                <option value="1" hassubinfo="true">女</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">民族</label>
        <div class="col-sm-2">
            <select id="pNation" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">汉族</option>
                <option value="1" hassubinfo="true">蒙古族</option>
                <option value="2" hassubinfo="true">回族</option>
                <option value="3" hassubinfo="true">藏族</option>
                <option value="4" hassubinfo="true">维吾尔族</option>
                <option value="5" hassubinfo="true">苗族</option>
                <option value="6" hassubinfo="true">彝族</option>
                <option value="7" hassubinfo="true">壮族</option>
                <option value="8" hassubinfo="true">布依族</option>
                <option value="9" hassubinfo="true">朝鲜族</option>
                <option value="10" hassubinfo="true">满族</option>
                <option value="11" hassubinfo="true">土家族</option>
                <option value="12" hassubinfo="true">哈萨克族</option>
                <option value="13" hassubinfo="true">傣族</option>
                <option value="14" hassubinfo="true">其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学历</label>
        <div class="col-sm-2">
            <select id="pDegree" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">初中及以下</option>
                <option value="1" hassubinfo="true">高中</option>
                <option value="2" hassubinfo="true">专科</option>
                <option value="3" hassubinfo="true">本科</option>
                <option value="4" hassubinfo="true">研究生</option>
                <option value="5" hassubinfo="true">博士</option>
                <option value="6" hassubinfo="true">其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">籍贯</label>
        <div class="col-sm-5">
            <input type="text"  id="pHometown" class="form-control checkMaxLen" maxlength="20"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">出生日期</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="pBirth"/>
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#pBirth'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">入党日期</label>
        <div class="col-sm-2">
            <input readonly class="form-control layer-date" id="pBePartyTime">
        </div>
        <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#pBePartyTime'});"></label>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">(参加工作/入学)日期</label>
        <div class="col-sm-2">
            <input readonly class="form-control layer-date" id="pRollTime">
        </div>
        <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#pRollTime'});"></label>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">职称</label>
        <div class="col-sm-5">
            <input type="text"  id="pProfession" class="form-control checkMaxLen" maxlength="20"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">创建时间</label>
        <div class="col-sm-5">
            <p id="createTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">修改时间</label>
        <div class="col-sm-5">
            <p id="updateTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">备注</label>
        <div class="col-sm-5">
            <textarea id="pDesc" name="pDesc" class="form-control checkMaxLen" maxlength="100" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    申请人阶段相关信息
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">提交申请书时间</label>
        <div class="col-sm-4">
            <p id="applier_applyTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">职称</label>
        <div class="col-sm-5">
            <p id="applier_profession" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学历</label>
        <div class="col-sm-2">
            <p id="applier_degree" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">谈话时间</label>
        <div class="col-sm-4">
            <p id="applier_talkTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">谈话内容</label>
        <div class="col-sm-5">
            <p id="applier_talkContent" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">谈话人</label>
        <div class="col-sm-5">
            <p id="applier_talker" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    积极分子阶段相关信息
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">职称</label>
        <div class="col-sm-5">
            <p id="activitist_profession" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学历</label>
        <div class="col-sm-2">
            <p id="activitist_degree" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否群团推优</label>
        <div class="col-sm-1">
            <p id="activitist_quntuan" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否上级备案</label>
        <div class="col-sm-1">
            <p id="activitist_beian" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否谈话</label>
        <div class="col-sm-1">
            <p id="activitist_talked" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">民主评议时间</label>
        <div class="col-sm-4">
            <p id="activitist_evaTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">民主测评总结</label>
        <div class="col-sm-5">
            <p id="activitist_evaContent" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会时间</label>
        <div class="col-sm-4">
            <p id="activitist_meetTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会内容</label>
        <div class="col-sm-5">
            <p id="activitist_meetContent" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">培养人</label>
        <div class="col-sm-5">
            <p id="activitist_director" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    发展对象阶段相关信息
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">职称</label>
        <div class="col-sm-3">
            <p id="intention_profession" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学历</label>
        <div class="col-sm-1">
            <p id="intention_degree" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">积极分子确定时间</label>
        <div class="col-sm-4">
            <p id="intention_beAcTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">培训课时</label>
        <div class="col-sm-1">
            <p id="intention_trainHour" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否公示</label>
        <div class="col-sm-1">
            <p id="intention_publiced" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会时间</label>
        <div class="col-sm-4">
            <p id="intention_meetTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会内容</label>
        <div class="col-sm-5">
            <p id="intention_meetContent" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">政审情况</label>
        <div class="col-sm-5">
            <p id="intention_politicalCheck" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否上级备案</label>
        <div class="col-sm-1">
            <p id="intention_beian" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否校党委预审</label>
        <div class="col-sm-1">
            <p id="intention_yushen" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">入党介绍人</label>
        <div class="col-sm-5">
            <p id="intention_introducer" class="form-control-static"></p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    预备党员阶段相关信息
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否通过公示</label>
        <div class="col-sm-1">
            <p id="prepare_public" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">支部审批</label>
        <div class="col-sm-5">
            <p id="prepare_branchApproval" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">上级党委预审</label>
        <div class="col-sm-1">
            <p id="prepare_yushen" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否填写入党申请书</label>
        <div class="col-sm-1">
            <p id="prepare_shenqing" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会时间</label>
        <div class="col-sm-4">
            <p id="prepare_meetTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会内容</label>
        <div class="col-sm-5">
            <p id="prepare_meetContent" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">校党委审批</label>
        <div class="col-sm-5">
            <p id="prepare_schoolApproval" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">职称</label>
        <div class="col-sm-3">
            <p id="prepare_profession" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学历</label>
        <div class="col-sm-1">
            <p id="prepare_degree" class="form-control-static"></p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    正式党员相关信息
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">申请转正时间</label>
        <div class="col-sm-4">
            <p id="normal_applyTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会时间</label>
        <div class="col-sm-4">
            <p id="normal_meetTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会内容</label>
        <div class="col-sm-5">
            <p id="normal_meetContent" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党总支审批</label>
        <div class="col-sm-5">
            <p id="normal_branchApproval" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">校党委审批</label>
        <div class="col-sm-5">
            <p id="normal_schoolApproval" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">职称</label>
        <div class="col-sm-3">
            <p id="normal_profession" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学历</label>
        <div class="col-sm-1">
            <p id="normal_degree" class="form-control-static"></p>
        </div>
    </div>
</form>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>
<script src="../../statis/js/jQuery.print.js"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>

<script>
    $(document).ready(function () {
        $('.checkMaxLen').maxlength({
            alwaysShow: true,
            validate: false,
            allowOverMax: true,
            customMaxAttribute: "90",
            warningClass: "label label-info",
            limitReachedClass: "label label-warning",
            placement: 'right',
            message: '已输入 %charsTyped%/最多输入%charsTotal%'
        });
        //获取信息
        var personId=getIdTag();
        $.ajax( {
            url:'/xianuni-dm/person/formal/info.do',
            data:{
                personId : personId
            },
            type:'get',
            cache:false,
            dataType:'json',
            success:function(data) {
                if(data.success) {
                    $('#orgName').html(data.orgName);
                    $('#createTime').html(data.createTime);
                    $('#updateTime').html(data.updateTime);
                    $('#pBePartyTime').val(data.bePartyTime);
                    $('#pRollTime').val(data.rollTime);
                    $('#pNumber').html(data.number);
                    $('#pName').val(data.name);
                    $('#pType').find('option[value="'+data.type+'"]').attr("selected","selected");
                    $('#pSex').find('option[value="'+data.sex+'"]').attr("selected","selected");
                    $('#pNation').find('option[value="'+data.nation+'"]').attr("selected","selected");
                    $('#pDegree').find('option[value="'+data.degree+'"]').attr("selected","selected");
                    $('#pIdNumber').val(data.idNumber);
                    $('#pHometown').val(data.hometown);
                    $('#pBirth').val(data.birth);
                    $('#pProfession').val(data.profession);
                    $('#pDesc').val(data.desc);
                    //申请人阶段
                    $('#applier_talker').html(data.applier_talker);
                    $('#applier_profession').html(data.applier_profession);
                    $('#applier_applyTime').html(data.applier_applyTime);
                    $('#applier_talkTime').html(data.applier_talkTime);
                    $('#applier_talkContent').html(data.applier_talkContent);
                    $('#applier_degree').html(data.applier_degree);
                    //积极分子阶段
                    $('#activitist_director').html(data.activitist_director);
                    $('#activitist_profession').html(data.activitist_profession);
                    $('#activitist_evaTime').html(data.activitist_evaTime);
                    $('#activitist_evaContent').html(data.activitist_evaContent);
                    $('#activitist_meetTime').html(data.activitist_meetTime);
                    $('#activitist_meetContent').html(data.activitist_meetContent);
                    $('#activitist_degree').html(data.activitist_degree);
                    $('#activitist_quntuan').html(data.activitist_quntuan);
                    $('#activitist_beian').html(data.activitist_beian);
                    $('#activitist_talked').html(data.activitist_talked);
                    //发展对象阶段
                    $('#intention_meetTime').html(data.intention_meetTime);
                    $('#intention_meetContent').html(data.intention_meetContent);
                    $('#intention_politicalCheck').html(data.intention_politicalCheck);
                    $('#intention_introducer').html(data.intention_introducer);
                    $('#intention_schoolApproval').html(data.intention_schoolApproval);
                    $('#intention_profession').html(data.intention_profession);
                    $('#intention_beAcTime').html(data.intention_beAcTime);
                    $('#intention_trainHour').html(data.intention_trainHour);
                    $('#intention_yushen').html(data.intention_yushen);
                    $('#intention_beian').html(data.intention_beian);
                    $('#intention_degree').html(data.intention_degree);
                    $('#intention_publiced').html(data.intention_publiced);
                    //预备党员阶段
                    $('#prepare_schoolApproval').html(data.prepare_schoolApproval);
                    $('#prepare_branchApproval').html(data.prepare_branchApproval);
                    $('#prepare_meetTime').html(data.prepare_meetTime);
                    $('#prepare_meetContent').html(data.prepare_meetContent);
                    $('#prepare_profession').html(data.prepare_profession);
                    $('#prepare_public').html(data.prepare_publiced);
                    $('#prepare_yushen').html(data.prepare_yushen);
                    $('#prepare_shenqing').html(data.prepare_application);
                    $('#prepare_degree').html(data.prepare_degree);
                    //正式党员阶段
                    $('#normal_schoolApproval').html(data.normal_schoolApproval);
                    $('#normal_branchApproval').html(data.normal_branchApproval);
                    $('#normal_degree').html(data.normal_degree);
                    $('#normal_profession').html(data.normal_profession);
                    $('#normal_applyTime').html(data.normal_applyTime);
                    $('#normal_meetTime').html(data.normal_meetTime);
                    $('#normal_meetContent').html(data.normal_meetContent);
                } else{
                        layer.alert('获取信息失败>'+data.msg, {icon: 5});
                    }
            },
            error : function() {
                alert("异常");
            }
        });
    });
    function getIdTag(){
        return parent.$('#idTag').val();
    }
</script>
</body>
</html>
