<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>消息通知</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content no-padding">
                        <ul id="messageDiv" class="list-group">

                        </ul>
                    </div>

                </div>
            </div>
            <div class="col-sm-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>媒体资源</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-hover no-margins">
                            <tbody id="resourceBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="text" hidden="hidden" id="resourceIdTag"/>
    <!-- 全局js -->
    <script src="../../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>
    <!-- 自定义js -->
    <script src="../../static/js/content.js?v=1.0.0"></script>
    <!-- jQuery UI -->
    <script src="../../static/js/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- layer javascript -->
    <script src="../../static/js/plugins/layer/layer.min.js"></script>
    <!-- layerDate plugin javascript -->
    <script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/xianuni-dm/user/message/list.do",
                dataType: 'json',
                success: function(data){
                    var list = data.list, buf = [];
                    var itemTpl = function(item){
                        return '<li class="list-group-item"><p><a class="text-info" href="index.html#">'
                                + item.publisher
                                + '</a>' + item.content +'</p>'
                                + ' <small class="block text-muted"><i class="fa fa-clock-o"></i>'
                                + item.time+'</small></li>';
                    }
                    $.each(list, function(index, item){
                        buf.push(itemTpl(item));
                    })
                    $('#messageDiv').html(buf.join(''));
                },
                error: function(){

                }
            });
            $.ajax({
                url: "/xianuni-dm/user/message/list.do",
                dataType: 'json',
                success: function(data){
                    var list = data.list, buf = [];
                    var itemTpl = function(item){
                        return '<tr><td><a class="J_view  text-info" data-id="' + item.id + '"<small>'+item.content+'</small></a></td><td><i class="fa fa-clock-o"></i>'+item.time+'</td></tr>';
                    }
                    $.each(list, function(index, item){
                        buf.push(itemTpl(item));
                    })
                    $('#resourceBody').html(buf.join(''));
                    $('.J_view').on('click', function () {
                        var id = $(this).data('id');
                        $('#resourceIdTag').val(id);
                        layer.open({
                            type: 2,
                            content: 'resource/view.html',
                            area: ['100%', '100%'],
                            maxmin: false,
                            title: '媒体资源查看',
                            shade: 0.6, //遮罩透明度
                            shift: 5//0-6的动画形式，-1不开启
                        });
                    });
                },
                error: function(){

                }
            });
        });
    </script>

</body>
</html>
