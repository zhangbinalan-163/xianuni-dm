<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <base target="_blank">
</head>

<body>
<form method="get" class="form-horizontal">
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>所属党组织</small></label>
        <div class="col-sm-5">
            <p id="orgName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>姓名</small></label>
        <div class="col-sm-5">
            <p id="pName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>学工号</small></label>
        <div class="col-sm-5">
            <p id="pNumber" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>创建时间</small></label>
        <div class="col-sm-5">
            <p id="createTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>当前状态</small></label>
        <div class="col-sm-5">
            <p id="status" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>身份证号</small></label>
        <div class="col-sm-5">
            <p id="idNumber" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>提交申请书时间</small></label>
        <div class="col-sm-5">
            <p id="applyTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>谈话时间</small></label>
        <div class="col-sm-5">
            <p id="talkTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>谈话内容</small></label>
        <div class="col-sm-5">
            <p id="talkContent" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>谈话人</small></label>
        <div class="col-sm-5">
            <p id="talker" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>成为申请人时间</small></label>
        <div class="col-sm-5">
            <p id="beApplierTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>成为入党积极分子时间</small></label>
        <div class="col-sm-5">
            <p id="beActivitistTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>成为发展对象时间</small></label>
        <div class="col-sm-5">
            <p id="beIntentionTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>成为预备党员时间</small></label>
        <div class="col-sm-5">
            <p id="bePrepareTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><small>成为正式党员时间</small></label>
        <div class="col-sm-5">
            <p id="beNormalTime" class="form-control-static"></p>
        </div>
    </div>
</form>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>

<script>
    $(document).ready(function () {
        //获取信息
        var applierId=getIdTag();
        $.ajax( {
            url:'/xianuni-dm/user/info/all.do',
            data:{
            },
            type:'get',
            cache:false,
            dataType:'json',
            success:function(data) {
                if(data.success){
                    $('#orgName').html(data.orgName);
                    $('#createTime').html(data.createTime);
                    $('#idNumber').html(data.idNumber);
                    $('#pNumber').html(data.number);
                    $('#pName').html(data.name);
                    $('#applyTime').html(data.beApplierTime);
                    $('#talkTime').html(data.talkTime);
                    $('#talkContent').html(data.talkContent);
                    $('#talker').html(data.talker);
                    $('#status').html(data.status);
                    $('#beApplierTime').html(data.beApplierTime);
                    $('#beActivitistTime').html(data.beActivitistTime);
                    $('#bePrepareTime').html(data.bePrepareTime);
                    $('#beNormalTime').html(data.beNormalTime);
                    $('#beIntentionTime').html(data.beIntentionTime);
                }else{
                    layer.alert('获取信息失败>'+data.msg, {icon: 5});
                }
            },
            error : function() {
                alert("异常");
            }
        });
    });
    function getIdTag(){
        return parent.$('#idTag').val();
    }
</script>
</body>
</html>
