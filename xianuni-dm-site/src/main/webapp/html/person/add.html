<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <base target="_blank">
</head>

<body>
<form class="form-horizontal">
    <div class="form-group">
        <div class="input-group">
            <div class="col-sm-4">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-2">
            <input id="pName" type="text" class="form-control" name="pName">
        </div>
        <label class="col-sm-1 control-label">类型：</label>
        <div class="col-sm-1">
            <select id="pType" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">学生</option>
                <option value="1" hassubinfo="true">教工</option>
            </select>
        </div>
        <label class="col-sm-1 control-label">性别：</label>
        <div class="col-sm-1">
            <select id="pSex" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">男</option>
                <option value="1" hassubinfo="true">女</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学工号：</label>
        <div class="col-sm-2">
            <input id="pNumber" type="text" class="form-control" name="pNumber">
        </div>
        <label class="col-sm-1 control-label">民族：</label>
        <div class="col-sm-1">
            <select id="pNation" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">汉族</option>
                <option value="1" hassubinfo="true">藏族</option>
                <option value="2" hassubinfo="true">少数民族</option>
            </select>
        </div>
        <label class="col-sm-1 control-label">学历：</label>
        <div class="col-sm-1">
            <select id="pDegree" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">学士</option>
                <option value="1" hassubinfo="true">硕士</option>
                <option value="2" hassubinfo="true">博士</option>
                <option value="3" hassubinfo="true">高中及以下</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">身份证：</label>
        <div class="col-sm-3">
            <input id="pIdNumber" type="text" class="form-control" name="pIdNumber">
        </div>
        <label class="col-sm-1 control-label">出生日期：</label>
        <div class="col-sm-2">
            <input readonly class="form-control layer-date" id="pBirth">
        </div>
        <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#pBirth'});"></label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">备注：</label>
        <div class="col-sm-5">
            <textarea id="pDesc" name="pDesc" class="form-control" maxlength="100" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
</form>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>

<script>
    $(document).ready(function () {
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': {
                allow_single_deselect: true
            },
            '.chosen-select-no-single': {
                disable_search_threshold: 10
            },
            '.chosen-select-no-results': {
                no_results_text: 'Oops, nothing found!'
            },
            '.chosen-select-width': {
                width: "95%"
            }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

        $('#pDesc').maxlength({
            alwaysShow: true,
            validate: false,
            allowOverMax: true,
            customMaxAttribute: "90",
            warningClass: "label label-info",
            limitReachedClass: "label label-warning",
            placement: 'right',
            message: '已输入 %charsTyped%/最多输入%charsTotal%'
        });
    });
</script>
</body>
</html>
