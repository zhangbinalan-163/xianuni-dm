<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <!-- jqgrid-->
    <link href="../static/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">
    <!-- zTree -->
    <link href="../static/css/plugins/zTree/metroStyle/metroStyle.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>党组织结构</h5>
                </div>
                <div class="ibox-content">
                    <ul id="orgTree" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>奖惩信息</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-inline form-group">
                        <div class="form-group">
                            <input type="text" placeholder="请输入奖惩标题" id="name" class="form-control">
                        </div>
                        <button id="searchBtn" class="btn btn-primary" type="button">搜索</button>
                        <button id="addBtn" class="btn btn-success " type="button"><i class="fa fa-upload"></i>&nbsp;&nbsp;<span id="testSpan" class="bold">新增</span>
                        </button>
                    </form>
                    <div class="jqGrid_wrapper">
                        <table id="list"></table>
                        <div id="pager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../static/js/content.js?v=1.0.0"></script>

<!-- jqGrid -->
<script src="../static/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="../static/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>
<!-- zTree plugin javascript -->
<script src="../static/js/plugins/zTree/jquery.ztree.all-3.5.min.js"></script>
<!-- layer javascript -->
<script src="../static/js/plugins/layer/layer.min.js"></script>
<!-- layerDate plugin javascript -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>

<script>
    $(document).ready(function () {
        $.jgrid.defaults.styleUI = 'Bootstrap';
        var table = ({
            init: function () {
                this.$el = $("#list");
                this.orgId = '0';
                this.orgName='';
                this.render();
                this.bindEvents();
                return this
            },
            fetchData: function (data) {
                this.orgId = data.orgId || this.orgId;
                this.orgName = data.orgName || this.orgName;
                this.$el.jqGrid("setGridParam", {
                    postData: data,
                    page: 1
                }).trigger("reloadGrid");
            },
            bindEvents: function(){
                var self = this;
                $('#searchBtn').on('click', function(){
                    self.fetchData({
                        name: $('#name').val().trim()
                    })
                });
                $('#addBtn').on('click', function () {
                    // 选中的节点
                    var node = tree.zTree && tree.zTree.getSelectedNodes()[0];
                    if(!node||node.id==0){
                        layer.alert('请选择一个党组织', {icon: 5});
                        return
                    }
                    layer.open({
                        type: 2,
                        content: 'reward/add.html',
                        area: ['100%', '100%'],
                        maxmin: false,
                        title: '创建<strong>' + node.name +'</strong>的奖惩信息',
                        shade: 0.6, //遮罩透明度
                        shift: 5, //0-6的动画形式，-1不开启
                        btn: ['创建', '取消'],
                        yes: function(index){
                            //TODO 文杰帮忙看下，这个该如何获取弹出的iframe页面的元素??
                            var inputs=layer.getChildFrame('body',index).find('input');
                            var name,time,type,level,desc;
                            for(var i=0; i<inputs.length; i++){
                                var inputName=inputs[i].id;
                                var inputValue=inputs[i].value;
                                if(inputName=='rewardName'){
                                    if(!inputValue){
                                        layer.alert('奖惩名称不能为空', {icon: 5});
                                        return;
                                    }
                                    name=inputValue;
                                }
                                if(inputName=='rewardTime'){
                                    if(!inputValue){
                                        layer.alert('奖惩时间不能为空', {icon: 5});
                                        return;
                                    }
                                    time=inputValue;
                                }
                            }
                            var selects=layer.getChildFrame('body',index).find('select');
                            for(var i=0; i<selects.length; i++){
                                var inputName=selects[i].id;
                                var inputValue=selects[i].value;
                                if(inputName=='rewardType'){
                                    if(!inputValue){
                                        layer.alert('奖惩类型不能为空', {icon: 5});
                                        return;
                                    }
                                    type=inputValue;
                                }
                                if(inputName=='rewardLevel'){
                                    if(!inputValue){
                                        layer.alert('奖惩级别不能为空', {icon: 5});
                                        return;
                                    }
                                    level=inputValue;
                                }
                            }
                            var textareas=layer.getChildFrame('body',index).find('textarea');
                            for(var i=0; i<textareas.length; i++){
                                var inputName=textareas[i].id;
                                var inputValue=textareas[i].value;
                                if(inputName=='rewardDesc'){
                                    if(!inputValue){
                                        layer.alert('奖惩描述不能为空', {icon: 5});
                                        return;
                                    }
                                    desc=inputValue;
                                }
                            }
                            $.ajax( {
                                url:'/xianuni-dm/reward/add.do',
                                data:{
                                    orgId : node.id,
                                    rewardName:name,
                                    rewardTime:time,
                                    rewardType:type,
                                    rewardLevel:level,
                                    rewardDesc:desc
                                },
                                type:'post',
                                dataType:'json',
                                success:function(data) {
                                    if(data.success){
                                        layer.alert('添加奖惩信息成功', {icon: 1});
                                        layer.close(index);
                                        self.fetchData({});
                                    }else{
                                        layer.alert('添加奖惩信息失败！'+data.msg, {icon: 5});
                                    }
                                },
                                error : function() {
                                    layer.alert('添加奖惩信息失败', {icon: 5});
                                }
                            });
                        }
                    });
                });
            },
            render: function () {
                var self = this;
                self.$el.jqGrid(
                        {
                            url: '/xianuni-dm/reward/list.do',
                            datatype: "json",
                            autowidth: true,
                            shrinkToFit: true,
                            colNames: ['ID','党组织', '主题', '类型', '时间', '级别','操作'],
                            colModel: [
                                {name: 'id', index: 'id',hidden:true},
                                {name: 'org', index: 'org',width: 80, align: "left"},
                                {name: 'name', index: 'name',width: 60, align: "left"},
                                {name: 'type', index: 'type',width: 60, align: "left"},
                                {name: 'time', index: 'time',width: 60, align: "left"},
                                {name: 'level', index: 'level',width: 60, align: "left"},
                                {name: 'actions', index: 'actions', width: 120, align: "center"}
                            ],
                            rowNum: 10,
                            rowList: [10, 20, 30],
                            pager: '#pager',
                            sortname: 'id',
                            mtype: "get",
                            height: 400,
                            viewrecords: true,
                            multiselect: true,

                            // 自定义事件
                            gridComplete: function () {
                                var ids = self.$el.jqGrid('getDataIDs');
                                for (var i = 0; i < ids.length; i++) {
                                    var id = ids[i],
                                            a = '<a class="J_edit" data-id="' + id + '"><i class="fa fa-edit"></i>编辑</a>',
                                            b = '<a class="J_delete" data-id="' + id + '"><i class="fa fa-trash"></i>删除</a>';
                                    self.$el.jqGrid('setRowData', ids[i],
                                            {
                                                actions: [a, b].join(' ')
                                            });
                                }
                                $('.J_edit').on('click', function () {
                                    var id = $(this).data('id');
                                    // todo 根据id获取数据 打开编辑弹窗
                                    var data = self.$el.jqGrid('getRowData', id); // 需要编辑的数据
                                    layer.open({
                                        type: 1, //page层
                                        area: ['360px', '160px'],
                                        title: '编辑信息',
                                        shade: 0.6, //遮罩透明度
                                        shift: 5, //0-6的动画形式，-1不开启
                                        btn: ['更新', '取消'],
                                        content: '<form class="form-horizontal" style="padding: 15px 15px 0">' +
                                        '<div class="form-group">' +
                                        '<label class="control-label col-sm-3">名称</label>' +
                                        '<div class="col-sm-9"><input type="text" id="p_name" class="form-control"/></div>' +
                                        '</div>' +
                                        '</form>',
                                        yes: function (index) {
                                            // todo 读取表单信息 调用创建接口
                                            var name = $('#p_name').val().trim();
                                            layer.close(index);
                                            // todo 请求服务端编辑 成功后重新获取列表
                                            self.fetchData();
                                        },
                                        no: function (index) {
                                            layer.close(index);
                                        }
                                    });
                                })
                                $('.J_delete').on('click', function () {
                                    var id = $(this).data('id');
                                    var index=layer.confirm('确定要删除该奖惩信息吗？', {
                                        btn: ['确认','取消'], //按钮
                                        shade: 0.6, //遮罩透明度
                                        shift: 5 //0-6的动画形式，-1不开启
                                    }, function(){
                                        $.ajax( {
                                            url:'/xianuni-dm/reward/delete.do',
                                            data:{
                                                id :id
                                            },
                                            type:'post',
                                            dataType:'json',
                                            success:function(data) {
                                                if(data.status){
                                                    layer.alert('删除奖惩信息成功', {icon: 1});
                                                    self.fetchData({});
                                                }else{
                                                    layer.alert('删除奖惩信息失败！'+data.msg, {icon: 5});
                                                }
                                            },
                                            error : function() {
                                                layer.alert('删除奖惩信息失败', {icon: 5});
                                            }
                                        });
                                    }, function(){
                                        layer.close(index);
                                    });
                                })
                            }
                        })
                        .jqGrid('navGrid', '#pager',
                            { edit: false, add: false, del: true,deltitle:'删除',search:false},
                            {},
                            {},
                            {   reloadAfterSubmit:true,
                                url: '/xianuni-dm/reward/delete.do',
                                afterSubmit : function(response, postdata) {
                                    var json = eval('('+response.responseText+')');
                                    if(json.status){
                                        return [true,''];
                                    }else{
                                        return [false,json.msg];
                                    }
                                }
                            }
                        );
            }
        }).init();

        var tree = ({
            init: function () {
                $.fn.zTree.init($("#orgTree"), this.config());
                this.zTree = $.fn.zTree.getZTreeObj("orgTree");
                return this;
            },
            config: function () {
                var self = this;
                return this.setting = {
                    data: {
                        simpleData: {
                            enable: true,
                            idKey: "id",
                            pIdKey: "pId",
                            rootPId: 0
                        }
                    },
                    async: {
                        enable: true,
                        url: "/xianuni-dm/orgnization/orgtree.do",
                        dataFilter: self.filter,
                        type: "get",
                        autoParam:["id", "name", "level"]
                    },
                    view: {
                        showIcon: false
                    },
                    callback: {
                        onClick: self.updateTable
                    }
                }
            },
            updateTable: function (event, treeId, treeNode) {
                table.fetchData({
                    orgId: treeNode.id,
                    orgName:treeNode.name
                })
            },
            filter: function (treeId, parentNode, childNodes) {
                return childNodes;
            }

        }).init();

        // Add responsive to jqGrid
        $(window).bind('resize', function () {
            var width = $('.jqGrid_wrapper').width();
            $('#list').setGridWidth(width);
        });
    });
</script>
</body>
</html>
