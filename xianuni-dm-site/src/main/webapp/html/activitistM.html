<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <!-- jqgrid-->
    <link href="../static/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">
    <!-- zTree -->
    <link href="../static/css/plugins/zTree/metroStyle/metroStyle.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>党组织结构</h5>
                </div>
                <div class="ibox-content">
                    <ul id="orgTree" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>积极分子信息</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-inline form-group">
                        <div class="form-group">
                            <input type="text" placeholder="请输入学工号" id="number" class="form-control">
                        </div>
                        <button id="searchBtn" class="btn btn-primary" type="button">搜索</button>
                        <button id="addBtn" class="btn btn-success " type="button"><i class="fa fa-upload"></i>&nbsp;&nbsp;<span id="testSpan" class="bold">新增</span>
                        </button>
                    </form>
                    <div class="jqGrid_wrapper">
                        <table id="list"></table>
                        <div id="pager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="text" hidden="hidden" id="orgIdTag"/>
<input type="text" hidden="hidden" id="idTag"/>

<!-- 全局js -->
<script src="../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../static/js/content.js?v=1.0.0"></script>

<!-- jqGrid -->
<script src="../static/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="../static/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

<!-- zTree plugin javascript -->
<script src="../static/js/plugins/zTree/jquery.ztree.all-3.5.min.js"></script>
<!-- layer javascript -->
<script src="../static/js/plugins/layer/layer.min.js"></script>
<!-- layerDate plugin javascript -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>

<script>
    $(document).ready(function () {
        //检查登录
        checkLogin();

        $.jgrid.defaults.styleUI = 'Bootstrap';

        var table = ({
            init: function () {
                this.$el = $("#list");
                this.orgId = '0';
                this.render();
                this.bindEvents();
                return this
            },
            fetchData: function (data) {
                this.orgId = data.orgId || this.orgId;
                this.$el.jqGrid("setGridParam", {
                    postData: data,
                    page: 1
                }).trigger("reloadGrid");
            },
            bindEvents: function(){
                var self = this;
                $('#searchBtn').on('click', function(){
                    self.fetchData({
                        number: $('#number').val().trim()
                    })
                });
                $('#addBtn').on('click', function () {
                    // 选中的节点
                    var node = tree.zTree && tree.zTree.getSelectedNodes()[0];
                    if(!node||node.id==0){
                        layer.alert('请选择一个党组织', {icon: 5});
                        return
                    }
                    layer.open({
                        type: 2,
                        content: 'activitist/add.html',
                        area: ['100%', '100%'],
                        maxmin: false,
                        title: '创建<strong>' + node.name +'</strong>的入党积极分子信息',
                        shade: 0.6, //遮罩透明度
                        shift: 5, //0-6的动画形式，-1不开启
                        btn: ['创建', '取消'],
                        yes: function(index){
                            var inputs=layer.getChildFrame('body',index).find('input');
                            var number,directorNumber,meetTime,meetContent,evaTime,evaContent,profession,degree,quntuan,beian,talked;
                            for(var i=0; i<inputs.length; i++){
                                var inputName=inputs[i].id;
                                var inputValue=inputs[i].value;
                                if(inputName=='pNumber'){
                                    if(!inputValue){
                                        layer.alert('学工号不能为空', {icon: 5});
                                        return;
                                    }
                                    number=inputValue;
                                }
                                if(inputName=='meetTime'){
                                    meetTime=inputValue;
                                }
                                if(inputName=='talkTime'){
                                    evaTime=inputValue;
                                }
                                if(inputName=='directorId'){
                                    directorNumber=inputValue;
                                }
                                if(inputName=='profession'){
                                    profession=inputValue;
                                }
                            }
                            var selects=layer.getChildFrame('body',index).find('select');
                            for(var i=0; i<selects.length; i++){
                                var inputName=selects[i].id;
                                var inputValue=selects[i].value;
                                if(inputName=='degree'){
                                    degree=inputValue;
                                }
                                if(inputName=='quntuan'){
                                    quntuan=inputValue;
                                }
                                if(inputName=='talked'){
                                    talked=inputValue;
                                }
                                if(inputName=='beian'){
                                    beian=inputValue;
                                }
                            }
                            var textareas=layer.getChildFrame('body',index).find('textarea');
                            for(var i=0; i<textareas.length; i++){
                                var inputName=textareas[i].id;
                                var inputValue=textareas[i].value;
                                if(inputName=='talkContent'){
                                    evaContent=inputValue;
                                }
                                if(inputName=='meetContent'){
                                    meetContent=inputValue;
                                }
                            }
                            $.ajax( {
                                url:'/xianuni-dm/person/activitistAdd.do',
                                data:{
                                    orgId : node.id,
                                    number:number,
                                    directorIds:directorNumber,
                                    meetTime:meetTime,
                                    meetContent:meetContent,
                                    evaTime:evaTime,
                                    evaContent:evaContent,
                                    profession :profession,
                                    degree : degree,
                                    quntuan:quntuan,
                                    beian:beian,
                                    talked:talked
                                },
                                type:'post',
                                dataType:'json',
                                success:function(data) {
                                    if(data.success){
                                        layer.alert('添加积极分子信息成功', {icon: 1});
                                        layer.close(index);
                                        self.fetchData({});
                                    }else{
                                        layer.alert('添加积极分子信息失败！'+data.msg, {icon: 5});
                                    }
                                },
                                error : function() {
                                    layer.alert('添加积极分子信息失败', {icon: 5});
                                }
                            });
                        }
                    });
                });
            },
            render: function () {
                var self = this;
                this.$el.jqGrid(
                        {
                            url: '/xianuni-dm/person/activitistList.do',
                            datatype: "json",
                            autowidth: true,
                            shrinkToFit: true,
                            colNames: ['ID','ORGID','党组织', '姓名', '学工号','人员类型','身份证', '性别','民族', '学历','籍贯', '出生日期','职称', '民主测评时间','支部大会','培养人','操作'],
                            colModel: [
                                {name: 'id', index: 'id',hidden:true},
                                {name: 'orgId', index: 'orgId',hidden:true},
                                {name: 'org', index: 'org',width: 80, align: "left"},
                                {name: 'name', index: 'name',width: 60, align: "left"},
                                {name: 'number', index: 'number',width: 60, align: "left"},
                                {name: 'type', index: 'type',width: 60, align: "left"},
                                {name: 'idcard', index: 'idcard',width: 60, align: "left"},
                                {name: 'sex', index: 'sex',width: 60, align: "left"},
                                {name: 'nation', index: 'nation',width: 60, align: "left"},
                                {name: 'degree', index: 'degree',width: 60, align: "left"},
                                {name: 'jiguan', index: 'jiguan',width: 60, align: "left"},
                                {name: 'birth', index: 'birth',width: 60, align: "left"},
                                {name: 'zhicheng', index: 'zhicheng',width: 60, align: "left"},
                                {name: 'evaTime', index: 'evaTime',width: 60, align: "left"},
                                {name: 'meetTime', index: 'meetTime',width: 60, align: "left"},
                                {name: 'director', index: 'director',width: 60, align: "left"},
                                {name: 'actions', index: 'actions', width: 120, align: "center"}
                            ],
                            rowNum: 10,
                            rowList: [10, 20, 30],
                            pager: '#pager',
                            sortname: 'id',
                            mtype: "get",
                            height: 400,
                            viewrecords: true,
                            multiselect: true,
                            // 自定义事件
                            gridComplete: function () {
                                var ids = self.$el.jqGrid('getDataIDs');
                                for (var i = 0; i < ids.length; i++) {
                                    var id = ids[i],
                                            c = '<a class="J_change" data-id="' + id + '"><i class="fa fa-edit"></i>快速转换</a>',
                                            a = '<a class="J_edit" data-id="' + id + '"><i class="fa fa-edit"></i>编辑</a>',
                                            b = '<a class="J_delete" data-id="' + id + '"><i class="fa fa-trash"></i>删除</a>';
                                    self.$el.jqGrid('setRowData', ids[i],
                                            {
                                                actions: [a, b,c].join(' ')
                                            });
                                }
                                $('.J_edit').on('click', function () {
                                    var id = $(this).data('id');
                                    var data = self.$el.jqGrid('getRowData', id); // 需要编辑的数据
                                    $('#idTag').val(id);
                                    var orgId = data.orgId;
                                    $('#orgIdTag').val(orgId);
                                    layer.open({
                                        type: 2,
                                        content: 'activitist/update.html',
                                        area: ['100%', '100%'],
                                        maxmin: false,
                                        title: '修改<strong>' + data.number+'<-->'+data.name+'</strong>的积极分子信息',
                                        shade: 0.6, //遮罩透明度
                                        shift: 5, //0-6的动画形式，-1不开启
                                        btn: ['提交修改', '取消'],
                                        yes: function(index){
                                            var inputs=layer.getChildFrame('body',index).find('input');
                                            var meetTime,meetContent,evaTime,evaContent,profession,degree,quntuan,beian,talked,talkerNumber;
                                            for(var i=0; i<inputs.length; i++){
                                                var inputName=inputs[i].id;
                                                var inputValue=inputs[i].value;

                                                if(inputName=='meetTime'){
                                                    meetTime=inputValue;
                                                }
                                                if(inputName=='evaTime'){
                                                    evaTime=inputValue;
                                                }
                                                if(inputName=='profession'){
                                                    profession=inputValue;
                                                }
                                                if(inputName=='pTalker'){
                                                    talkerNumber=inputValue;
                                                }
                                            }
                                            var selects=layer.getChildFrame('body',index).find('select');
                                            for(var i=0; i<selects.length; i++){
                                                var inputName=selects[i].id;
                                                var inputValue=selects[i].value;
                                                if(inputName=='degree'){
                                                    degree=inputValue;
                                                }
                                                if(inputName=='quntuan'){
                                                    quntuan=inputValue;
                                                }
                                                if(inputName=='talked'){
                                                    talked=inputValue;
                                                }
                                                if(inputName=='beian'){
                                                    beian=inputValue;
                                                }
                                            }
                                            var textareas=layer.getChildFrame('body',index).find('textarea');
                                            for(var i=0; i<textareas.length; i++){
                                                var inputName=textareas[i].id;
                                                var inputValue=textareas[i].value;
                                                if(inputName=='evaContent'){
                                                    evaContent=inputValue;
                                                }
                                                if(inputName=='meetContent'){
                                                    meetContent=inputValue;
                                                }
                                            }
                                            $.ajax( {
                                                url:'/xianuni-dm/person/activitistUpdate.do',
                                                data:{
                                                    personId : id,
                                                    meetTime:meetTime,
                                                    directorIds:talkerNumber,
                                                    meetContent:meetContent,
                                                    evaTime:evaTime,
                                                    evaContent:evaContent,
                                                    profession :profession,
                                                    degree : degree,
                                                    quntuan:quntuan,
                                                    beian:beian,
                                                    talked:talked
                                                },
                                                type:'post',
                                                dataType:'json',
                                                success:function(data) {
                                                    if(data.success){
                                                        layer.alert('修改积极分子信息成功', {icon: 1});
                                                        layer.close(index);
                                                        self.fetchData({});
                                                    }else{
                                                        layer.alert('修改积极分子信息失败！'+data.msg, {icon: 5});
                                                    }
                                                },
                                                error : function() {
                                                    layer.alert('添加积极分子信息失败', {icon: 5});
                                                }
                                            });
                                        },
                                        no: function (index) {
                                            layer.close(index);
                                        }
                                    });
                                })
                                $('.J_delete').on('click', function () {
                                    var id = $(this).data('id');
                                    var index=layer.confirm('确定要删除该信息吗？状态变为入党申请人', {
                                        btn: ['确认','取消'], //按钮
                                        shade: 0.6, //遮罩透明度
                                        shift: 5 //0-6的动画形式，-1不开启
                                    }, function(){
                                        $.ajax( {
                                            url:'/xianuni-dm/person/activitist/delete.do',
                                            data:{
                                                id :id
                                            },
                                            type:'post',
                                            dataType:'json',
                                            success:function(data) {
                                                if(data.status){
                                                    layer.alert('删除信息成功,状态变为入党申请人', {icon: 1});
                                                    self.fetchData({});
                                                }else{
                                                    layer.alert('删除信息失败！'+data.msg, {icon: 5});
                                                }
                                            },
                                            error : function() {
                                                layer.alert('删除信息失败', {icon: 5});
                                            }
                                        });
                                    }, function(){
                                        layer.close(index);
                                    });
                                })
                                $('.J_change').on('click', function () {
                                    var id = $(this).data('id');
                                    var index=layer.confirm('快速转换该人员为发展对象吗？', {
                                        btn: ['确认','取消'], //按钮
                                        shade: 0.6, //遮罩透明度
                                        shift: 5 //0-6的动画形式，-1不开启
                                    }, function(){
                                        $.ajax( {
                                            url:'/xianuni-dm/person/fastChange.do',
                                            data:{
                                                id :id
                                            },
                                            type:'post',
                                            dataType:'json',
                                            success:function(data) {
                                                if(data.status){
                                                    layer.alert('转换成功', {icon: 1});
                                                    self.fetchData({});
                                                }else{
                                                    layer.alert('转换失败！'+data.msg, {icon: 5});
                                                }
                                            },
                                            error : function() {
                                                layer.alert('转换失败', {icon: 5});
                                            }
                                        });
                                    }, function(){
                                        layer.close(index);
                                    });
                                })
                            }
                        })
                        .jqGrid('navGrid', '#pager',
                        { edit: false, add: false, del: true,deltitle:'删除',search:false},
                        {},
                        {},
                        {   reloadAfterSubmit:true,
                            url: '/xianuni-dm/person/activitist/delete.do',
                            afterSubmit : function(response, postdata) {
                                var json = eval('('+response.responseText+')');
                                if(json.status){
                                    return [true,''];
                                }else{
                                    return [false,json.msg];
                                }
                            }
                        }
                );
            }
        }).init();

        var tree = ({
            init: function () {
                $.fn.zTree.init($("#orgTree"), this.config());
                this.zTree = $.fn.zTree.getZTreeObj("orgTree");
                return this;
            },
            config: function () {
                var self = this;
                return this.setting = {
                    data: {
                        simpleData: {
                            enable: true,
                            idKey: "id",
                            pIdKey: "pId",
                            rootPId: 0
                        }
                    },
                    async: {
                        enable: true,
                        url: "/xianuni-dm/orgnization/orgtree.do",
                        dataFilter: self.filter,
                        type: "get",
                        autoParam:["id", "name", "level"]
                    },
                    view: {
                        showIcon: false
                    },
                    callback: {
                        onClick: self.updateTable
                    }
                }
            },
            updateTable: function (event, treeId, treeNode) {
                $('#orgIdTag').val(treeNode.id);
                table.fetchData({
                    orgId: treeNode.id
                })
            },
            filter: function (treeId, parentNode, childNodes) {
                return childNodes;
            }

        }).init();

        // Add responsive to jqGrid
        $(window).bind('resize', function () {
            var width = $('.jqGrid_wrapper').width();
            $('#list').setGridWidth(width);
        });
    });
    function checkLogin(){
        $.ajax({
            url: "/xianuni-dm/login/userInfo.do",
            dataType: "json",
            data: {},
            success: function (data) {
                if(data.success){
                }else{
                    if(data.msg=='NOTLOGIN'){
                        layer.confirm('需要重新登录', {
                            btn: ['前往登录'], //按钮
                            shade: 0.6
                        }, function(){
                            location.href ="/xianuni-dm/html/login.html";
                        });
                    }
                }
            },
            error:function(){
            }
        })
    }
</script>
</body>
</html>
