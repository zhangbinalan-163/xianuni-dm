<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../static/js/plugins/select2/select2.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/css/plugins/webuploader/webuploader.css">
    <base target="_blank">
</head>

<body>
<form class="form-horizontal">
    <div class="form-group">
        <div class="input-group">
            <div class="col-sm-4">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党组织名称</label>
        <div class="col-sm-5">
            <p id="orgName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">培训主题：</label>
        <div class="col-sm-5">
            <input type="text" class="form-control checkMaxLen" maxlength="50" id="theme">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">开始时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="startTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#startTime',istime: true, format: 'YYYY-MM-DD hh:mm:ss'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">截止时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="endTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#endTime',istime: true, format: 'YYYY-MM-DD hh:mm:ss'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">培训内容：</label>
        <div class="col-sm-5">
            <textarea id="meetContent" name="meetContent" class="form-control checkMaxLen" maxlength="500" rows="20" required="" aria-required="true"></textarea>
        </div>
    </div>
</form>
<label class="col-sm-2 control-label">附件：</label>
<div class="col-sm-6">
    <p>请选择上传的文件</p>
    <div id="uploader" class="wu-example">
        <!--用来存放文件信息-->
        <div id="thelist" class="uploader-list"></div>
        <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-primary">开始上传</button>
        </div>
    </div>
</div>
<input type="text" hidden="hidden" id="fileUrlList"/>
<input type="text" hidden="hidden" id="fileNameList"/>
<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>

<script src="../../static/js/plugins/select2/select2.js"></script>
<script src="../../static/js/plugins/select2/select2_locale_zh-CN.js"></script>
<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>
<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- Web Uploader -->
<script type="text/javascript">
    // 添加全局站点信息
    var BASE_URL = '../../static/js/plugins/webuploader';
</script>
<script src="../../static/js/plugins/webuploader/webuploader.min.js"></script>

<script>
    $(document).ready(function () {
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': {
                allow_single_deselect: true
            },
            '.chosen-select-no-single': {
                disable_search_threshold: 10
            },
            '.chosen-select-no-results': {
                no_results_text: 'Oops, nothing found!'
            },
            '.chosen-select-width': {
                width: "95%"
            }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
        $('.checkMaxLen').maxlength({
            alwaysShow: true,
            validate: false,
            allowOverMax: true,
            customMaxAttribute: "90",
            warningClass: "label label-info",
            limitReachedClass: "label label-warning",
            placement: 'right',
            message: '已输入 %charsTyped%/最多输入%charsTotal%'
        });

        $('#orgName').html(getOrgNameTag);

        var $list = $('#thelist'),
                $btn = $('#ctlBtn'),
                state = 'pending',
                uploader;

        uploader = WebUploader.create({
            // 不压缩image
            resize: false,
            // swf文件路径
            swf: '../../static/js/plugins/webuploader/Uploader.swf',

            // 文件接收服务端。
            server: '/xianuni-dm/train/file/upload.do',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',

            fileNumLimit:3,//最多允许上传3个文件
//            accept:
//            {
//                extensions: 'gif,jpg,jpeg,bmp,png'
//            }
        });

        // 当有文件添加进来的时候
        uploader.on( 'fileQueued', function( file ) {
            $list.append( '<div id="' + file.id + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">等待上传...</p>' +
            '</div>' );
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                    $percent = $li.find('.progress .progress-bar');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                '</div>' +
                '</div>').appendTo( $li ).find('.progress-bar');
            }

            $li.find('p.state').text('上传中');

            $percent.css( 'width', percentage * 100 + '%' );
        });

        uploader.on( 'uploadSuccess', function( file ,data) {
            $( '#'+file.id ).find('p.state').text('已上传');
            $('#fileUrlList').val($('#fileUrlList').val()+','+data.url);
            $('#fileNameList').val($('#fileNameList').val()+','+data.name);
        });

        uploader.on( 'uploadError', function( file ) {
            $( '#'+file.id ).find('p.state').text('上传出错');
        });

        uploader.on( 'uploadComplete', function( file ) {
            $( '#'+file.id ).find('.progress').fadeOut();
        });

        uploader.on( 'all', function( type ) {
            if ( type === 'startUpload' ) {
                state = 'uploading';
            } else if ( type === 'stopUpload' ) {
                state = 'paused';
            } else if ( type === 'uploadFinished' ) {
                state = 'done';
            }

            if ( state === 'uploading' ) {
                $btn.text('暂停上传');
            } else {
                $btn.text('开始上传');
            }
        });

        $btn.on( 'click', function() {
            if ( state === 'uploading' ) {
                uploader.stop();
            } else {
                uploader.upload();
            }
        });
    });
    function getOrgTag(){
        return parent.$('#orgIdTag').val();
    }

    function getOrgNameTag(){
        return parent.$('#orgNameTag').val();
    }

</script>
</body>
</html>
