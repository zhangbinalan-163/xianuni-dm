<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <base target="_blank">
</head>

<body>
<form class="form-horizontal">
    <div class="form-group">
        <div class="input-group">
            <div class="col-sm-4">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学工号：</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" id="pNumber">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
            <span class="help-block m-b-none">请从本党支部入党申请人库中查询</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">培养人：</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" id="directorId">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
            <span class="help-block m-b-none">请从本党支部党员库中查询</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">民主评议时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="talkTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#talkTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">民主评议内容：</label>
        <div class="col-sm-5">
            <textarea id="talkContent" name="talkContent" class="form-control" maxlength="200" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会时间：</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="meetTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#meetTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会内容：</label>
        <div class="col-sm-5">
            <textarea id="meetContent" name="meetContent" class="form-control" maxlength="200" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
</form>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>
<script src="../../static/js/plugins/suggest/bootstrap-suggest.min.js"></script>
<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>
<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>

<script>
    $(document).ready(function () {
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': {
                allow_single_deselect: true
            },
            '.chosen-select-no-single': {
                disable_search_threshold: 10
            },
            '.chosen-select-no-results': {
                no_results_text: 'Oops, nothing found!'
            },
            '.chosen-select-width': {
                width: "95%"
            }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

        $('#talkContent').maxlength({
            alwaysShow: true,
            validate: false,
            allowOverMax: true,
            customMaxAttribute: "90",
            warningClass: "label label-info",
            limitReachedClass: "label label-warning",
            placement: 'right',
            message: '已输入 %charsTyped%/最多输入%charsTotal%'
        });
        $('#meetContent').maxlength({
            alwaysShow: true,
            validate: false,
            allowOverMax: true,
            customMaxAttribute: "90",
            warningClass: "label label-info",
            limitReachedClass: "label label-warning",
            placement: 'right',
            message: '已输入 %charsTyped%/最多输入%charsTotal%'
        });
        $("#pNumber").bsSuggest({
            url: "/xianuni-dm/person/listQuery.do?status=1&orgId="+getOrgTag()+"&number=",
            getDataMethod:"url",
            effectiveFields: ["personNumber", "personName"],
            effectiveFieldsAlias:{"personName": "姓名","personNumber":"学工号"},
            showBtn: true,
            idField: "personId",
            keyField: "personNumber"
        }).on('onSetSelectValue', function (e, keyword) {
            //
        });
        $("#directorId").bsSuggest({
            url: "/xianuni-dm/person/listQuery.do?status=5&orgId="+getOrgTag()+"&number=",
            getDataMethod:"url",
            effectiveFields: ["personNumber", "personName"],
            effectiveFieldsAlias:{"personName": "姓名","personNumber":"学工号"},
            showBtn: true,
            idField: "personId",
            keyField: "personNumber"
        }).on('onSetSelectValue', function (e, keyword) {
            //
        });
    });
    function getOrgTag(){
        return parent.$('#orgIdTag').val();
    }
</script>
</body>
</html>
