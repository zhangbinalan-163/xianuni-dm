<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../static/js/plugins/select2/select2.css" rel="stylesheet">
    <base target="_blank">
</head>

<body>
<form method="get" class="form-horizontal">
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党组织名称</label>
        <div class="col-sm-5">
            <p id="orgName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-5">
            <p id="pName" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学工号</label>
        <div class="col-sm-5">
            <p id="pNumber" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">创建时间</label>
        <div class="col-sm-5">
            <p id="createTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">修改时间</label>
        <div class="col-sm-5">
            <p id="updateTime" class="form-control-static"></p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">职称</label>
        <div class="col-sm-5">
            <input type="text" id="profession" class="form-control-static checkMaxLen" maxlength="20"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学历</label>
        <div class="col-sm-2">
            <select id="degree" class="chosen-select" style="width:150px;" tabindex="2">
                <option value="0" hassubinfo="true">初中及以下</option>
                <option value="1" hassubinfo="true">高中</option>
                <option value="2" hassubinfo="true">专科</option>
                <option value="3" hassubinfo="true">本科</option>
                <option value="4" hassubinfo="true">研究生</option>
                <option value="5" hassubinfo="true">博士</option>
                <option value="6" hassubinfo="true">其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否群团推优</label>
        <div class="col-sm-1">
            <select id="quntuan" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">否</option>
                <option value="1" hassubinfo="true">是</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否上级备案</label>
        <div class="col-sm-1">
            <select id="beian" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">否</option>
                <option value="1" hassubinfo="true">是</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否谈话</label>
        <div class="col-sm-1">
            <select id="talked" class="chosen-select" style="width:100px;" tabindex="2">
                <option value="0" hassubinfo="true">未谈话</option>
                <option value="1" hassubinfo="true">已谈话</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">民主评议时间</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="evaTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#evaTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">民主测评总结</label>
        <div class="col-sm-5">
            <textarea id="evaContent" name="evaContent" class="form-control checkMaxLen" maxlength="200" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会时间</label>
        <div class="col-sm-4">
            <input readonly class="form-control layer-date" id="meetTime">
            <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#meetTime'});"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">党支部大会内容</label>
        <div class="col-sm-5">
            <textarea id="meetContent" name="meetContent" class="form-control checkMaxLen" maxlength="200" rows="6" required="" aria-required="true"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">培养人</label>
        <div class="col-sm-4">
            <input type="text" id="pTalker" class="js-example-data-ajax" style="width: 100%"/>
            <span class="help-block m-b-none">请从本党支部(正式党员+在编党员)库查询</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <div id="talkerDiv"></div>
        </div>
        <input id="numberList" hidden="hidden">
    </div>
</form>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../static/js/plugins/layer/layer.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="../../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- Chosen -->
<script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
<!-- maxlength -->
<script src="../../static/js/plugins/maxlength/bootstrap-maxlength.js"></script>

<script src="../../static/js/plugins/select2/select2.js"></script>
<script src="../../static/js/plugins/select2/select2_locale_zh-CN.js"></script>

<script>
    $(document).ready(function () {
        //
        var $pTalker = $("#pTalker");
        var $partnerDiv = $("#talkerDiv");
        var formatResult2 = function(result, container, query, escapeMarkup) {
            return "<div>"+result.title+"</div>";
        };
        var formatSelection2 = function (data, container, escapeMarkup) {
            //最多两个
            if($('.data_delete').length>1){
                layer.alert('最多选择两个', {icon: 5});
                return '选择人员到下面的列表中';
            }
            //判断是否已经添加
            var selectedDiv=$('#J_delete'+data.id);
            if(selectedDiv.length>0){
                layer.alert('请勿重复选择', {icon: 5});
                return '选择人员到下面的列表中';
            }
            $partnerDiv.append('<div id="div_'+data.id+'">'+data.title+'&nbsp;&nbsp;<a id="J_delete'+data.id+'" class="data_delete" data-id="' + data.id + '"><i class="fa fa-trash"></i>删除</a></div>');
            $pTalker.val(getSelectedPersonId());
            //增加删除操作
            $('#J_delete'+data.id).on('click', function () {
                var id = $(this).data('id');
                $('#div_'+data.id).remove();
                $pTalker.val(getSelectedPersonId());
            })
            //获取所有的已选择内容
            return '选择人员到下面的列表中';
        };
        $pTalker.select2({
            ajax: {
                url:  "/xianuni-dm/person/list/withType.do?withAllPersonByType=false&status=5,9&orgId="+getOrgTag(),
                type:'get',
                cache:false,
                dataType:'json',
                delay: 250,
                data: function (params) {
                    return {
                        number: params, // search term
                        code: 'utf-8',
                        extras: 1
                    };
                },
                processResults: function (data, params) {
                    return {
                        results: data.value
                    };
                },
                cache: true
            },
            escapeMarkup: function (markup) { return markup; },
            id: function(){ return true},
            formatResult: formatResult2, // 下拉列表生成模板
            formatSelection: formatSelection2 // 选中结果生成模板
        });
        //
        $('.checkMaxLen').maxlength({
            alwaysShow: true,
            validate: false,
            allowOverMax: true,
            customMaxAttribute: "90",
            warningClass: "label label-info",
            limitReachedClass: "label label-warning",
            placement: 'right',
            message: '已输入 %charsTyped%/最多输入%charsTotal%'
        });
        //获取信息
        var personid=getIdTag();
        $.ajax( {
            url:'/xianuni-dm/person/activitist/info.do',
            data:{
                personId : personid
            },
            type:'get',
            cache:false,
            dataType:'json',
            success:function(data) {
                if(data.success){
                    $('#orgName').html(data.orgName);
                    $('#pNumber').html(data.number);
                    $('#pName').html(data.name);
                    $('#createTime').html(data.createTime);
                    $('#updateTime').html(data.updateTime);
                    for(var i=0;i<data.talkers.length;i++){
                        var talker=data.talkers[i];
                        //谈话人
                        $partnerDiv.append('<div id="div_'+talker.id+'">'+talker.title+'&nbsp;&nbsp;<a id="J_delete'+talker.id+'" class="data_delete" data-id="' + talker.id + '"><i class="fa fa-trash"></i>删除</a></div>');
                        $pTalker.val(getSelectedPersonId());
                        //增加删除操作
                        (function(id){
                            $('#J_delete'+id).on('click', function () {
                                $('#div_'+id).remove();
                                $pTalker.val(getSelectedPersonId());
                            })
                        })(talker.id)
                    }

                    $('#profession').val(data.profession);
                    $('#evaTime').val(data.evaTime);
                    $('#evaContent').val(data.evaContent);
                    $('#meetTime').val(data.meetTime);
                    $('#meetContent').val(data.meetContent);

                    $('#degree').find('option[value="'+data.degree+'"]').attr("selected","selected");
                    $('#quntuan').find('option[value="'+data.quntuan+'"]').attr("selected","selected");
                    $('#beian').find('option[value="'+data.beian+'"]').attr("selected","selected");
                    $('#talked').find('option[value="'+data.degree+'"]').attr("selected","selected");
                }else{
                    layer.alert('获取信息失败>'+data.msg, {icon: 5});
                }
            },
            error : function() {
                alert("异常");
            }
        });
    });
    function getOrgTag(){
        return parent.$('#orgIdTag').val();
    }
    function getIdTag(){
        return parent.$('#idTag').val();
    }
    function getSelectedPersonId(){
        var str='';
        $(".data_delete").each(function(){
            str=str+','+$(this).data('id');
        });
        return str;
    }
</script>
</body>
</html>
